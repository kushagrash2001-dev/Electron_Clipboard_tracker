<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screenshot Taker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f0f0f0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Screenshot Taker</h1>
  <button id="capture">Take Screenshot</button>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('capture').addEventListener('click', () => {
      ipcRenderer.send('take-screenshot');
    });
  </script>
</body>
</html>
