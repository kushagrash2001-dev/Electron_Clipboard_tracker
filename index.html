<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clipboard Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #1e1e1e;
      color: #ddd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2c2c2c;
      color: #fff;
      padding: 12px 20px;
      text-align: left;
      font-size: 18px;
      border-bottom: 1px solid #3a3a3a;
    }

    .controls {
      padding: 10px 15px;
      background: #2a2a2a;
      border-bottom: 1px solid #3a3a3a;
    }

    .top-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    #search {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      background: #3a3a3a;
      color: #ddd;
      border: 1px solid #444;
      border-radius: 6px;
      outline: none;
    }

    #clearAll {
      padding: 8px 12px;
      background: #aa2222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .tabs {
      display: flex;
      gap: 8px;
    }

    .tab {
      flex: 1;
      padding: 6px 10px;
      background: #3a3a3a;
      color: #ccc;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
      font-size: 13px;
    }

    .tab.active {
      background: #555;
      color: #fff;
    }

    #history {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
    }

    .item {
      background: #2c2c2c;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      position: relative;
      border: 1px solid #3a3a3a;
    }

    .item:hover {
      background: #353535;
    }

    .item img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 6px;
      object-fit: contain;
      background: #111;
    }

    .item-text {
      word-break: break-word;
      font-size: 13px;
      color: #ccc;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      cursor: pointer;
    }

    .item-text.expanded {
      -webkit-line-clamp: unset;
    }

    .view-more {
      color: #4aa3ff;
      font-size: 12px;
      cursor: pointer;
      margin-top: 4px;
      user-select: none;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #aa2222;
      border: none;
      color: #fff;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      cursor: pointer;
      line-height: 16px;
      text-align: center;
      padding: 0;
    }

    .delete-btn:hover {
      background: #cc3333;
    }

    mark {
      background: #555;
      color: #fff;
      border-radius: 3px;
      padding: 0 3px;
    }

    .no-data {
      text-align: center;
      color: #777;
      margin-top: 50px;
      font-size: 14px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    /* Toast styles */
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateY(20px);
      pointer-events: none;
      z-index: 9999;
    }

    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <header>Clipboard</header>

  <div class="controls">
    <div class="top-controls">
      <input type="text" id="search" placeholder="Search..." />
      <button id="clearAll">Clear All</button>
    </div>

    <div class="tabs">
      <div class="tab active" data-type="all">All</div>
      <div class="tab" data-type="text">Text</div>
      <div class="tab" data-type="image">Image</div>
    </div>
  </div>

  <div id="history"></div>

  <div id="toast">Copied to Clipboard</div>

  <script>
    const { ipcRenderer } = require('electron');
    let clipboardData = [];
    let currentFilter = 'all';

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

   function renderHistory(filterText = '') {
  const container = document.getElementById('history');
  container.innerHTML = '';

  const filtered = clipboardData.filter(item => {
    const matchesText = item.type === 'text' && item.content.toLowerCase().includes(filterText.toLowerCase());
    const isImage = item.type === 'image';
    if (currentFilter === 'all') {
      return item.type === 'text' ? matchesText : isImage;
    } else if (currentFilter === 'text') {
      return matchesText;
    } else if (currentFilter === 'image') {
      return isImage;
    }
    return false;
  });

  if (filtered.length === 0) {
    container.innerHTML = '<div class="no-data">No clipboard history.</div>';
    return;
  }

  filtered.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'item';

    if (item.type === 'text') {
      const textDiv = document.createElement('div');
      textDiv.className = 'item-text';

      let originalText = item.content;
      if (filterText) {
        const regex = new RegExp(`(${filterText})`, 'gi');
        textDiv.innerHTML = originalText.replace(regex, '<mark>$1</mark>');
      } else {
        textDiv.textContent = originalText;
      }

      div.appendChild(textDiv);

      // After text is rendered, check if it's overflowing (more than 3 lines)
      requestAnimationFrame(() => {
        if (textDiv.scrollHeight > textDiv.clientHeight + 2) { // small tolerance
          const viewMore = document.createElement('span');
          viewMore.className = 'view-more';
          viewMore.textContent = 'View More';

          viewMore.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent triggering copy
            textDiv.classList.toggle('expanded');
            viewMore.textContent = textDiv.classList.contains('expanded') ? 'View Less' : 'View More';
          });

          div.appendChild(viewMore);
        }
      });
    } else if (item.type === 'image') {
      const img = document.createElement('img');
      img.src = item.content;
      div.appendChild(img);
    }

    // Click to copy
    div.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn') || e.target.classList.contains('view-more')) return; // Prevent conflict
      ipcRenderer.send('copy-to-clipboard', item);
      showToast('Copied to Clipboard');
    });

    // Add delete button
    const delBtn = document.createElement('button');
    delBtn.className = 'delete-btn';
    delBtn.textContent = 'Ã—';
    delBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent triggering copy
      ipcRenderer.send('delete-item', index);
    });

    div.appendChild(delBtn);
    container.appendChild(div);
  });
}

    ipcRenderer.on('clipboard-update', (event, history) => {
      clipboardData = history;
      renderHistory(document.getElementById('search').value);
    });

    document.getElementById('search').addEventListener('input', (e) => {
      renderHistory(e.target.value);
    });

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.getAttribute('data-type');
        renderHistory(document.getElementById('search').value);
      });
    });

    document.getElementById('clearAll').addEventListener('click', () => {
      ipcRenderer.send('clear-history');
    });
  </script>

</body>
</html>
